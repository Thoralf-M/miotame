<!DOCTYPE html>
<html>

<head>
  <title>IOTA Address Shortener</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="js/iotajslib.min.js" type="text/javascript"></script>
  <script src="js/qrcodegen.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body style="overflow: hidden;">

  <div class="main">
    <div class="logoarea">
      <p class="logo" id="logo"><a href="https://miota.me/">MIOT&Lambda;.me <img src="img/logo.svg" height="48"></a>
        <h5>Decentralized IOTA Address Shortener</h5>
      </p>
    </div>


    <div class="AddressInput" id="AddressInput">
      <form class="form">
        <input class="input" type="text" id="UserAddress" placeholder="Please Enter Your Address"><br />
        <input class="submitbtn" type="button" name="submit" value="Shorten Address" onclick="sendTransaction()">
      </form>
    </div>

            <span class="urldata" id="urldata"></span>

      <div class="info">
        <span class="QR" id="QR">
          <canvas id="qrcode-canvas"></canvas>
       </span>
        <span class="deeplink" id="deeplink"></span>
        <span id="block">Some content here.</span>
    </div>

  </div>

</body>

</html>
