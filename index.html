<!DOCTYPE html>
<html>

<head>
  <title>IOTA Address Shortener</title>
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
  <script src="js/iotajslib.min.js" type="text/javascript"></script>
  <script src="js/qrcodegen.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

</head>

<body>

  <div class="main">
    <div class="logoarea">
      <p class="logo" id="logo"><a href="https://miota.me/">MIOT&Lambda;.me</a>
        <h5>Decentralized IOTA Address Shortener</h5>
      </p>
    </div>
    <div align="center">WARNING: ALWAYS CHECK IF THE CHECKSUM MATCHES THE ADDRESS!</div> </br>

    <div class="AddressInput" id="AddressInput">
      <form class="form">
        <textarea class="input autoExpand" rows='1' type="text" id="UserAddress" placeholder="Please Enter Your Address"
          maxlength="90"></textarea>
        <input class="submitbtn" type="button" name="submit" value="Shorten Address" onclick="sendTransaction()">
      </form>
    </div>

    </br>
    </br>
    <div class="TagInput" id="TagInput">
      <form class="form">
        <textarea class="input autoExpand" rows='1' type="text" id="UserTag"
          placeholder="Please Enter Your TAG / miota.me URL" maxlength="45"></textarea>
        <input class="submitbtn" type="button" name="submit" value="Get Address" onclick="getAddressWithTag()">
      </form>
    </div>

    <span class="urldata" id="urldata"></span>
    <input class="submitbtn" id="copybtn" type="button" name="submit" value="Copy URL" onclick="copyURL()">

    <div class="info">
      <span class="deeplink" id="deeplink"></span>
      <span class="QR" id="QR">
        <canvas id="qrcode-canvas"></canvas>
      </span>
      <span id="blockright">Some content here.</span>
    </div>

  </div>

</body>

</html>
