<!DOCTYPE html>
<html>

<head>
  <title>IOTA Address Shortener</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="js/iotajslib.min.js" type="text/javascript"></script>
  <!-- <script src="js/iota-qr-lib.js"></script> -->
  <script src="js/qrcodegen.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Jura:300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

  <div class="main">
    <div class="logoarea">
      <p class="logo" id="logo"><a href="https://miota.me/">MIOT&Lambda;.me <img src="img/logo.svg" height="48"></a>
        <h5>Decentralized IOTA Address Shortener</h5>
      </p>
    </div>


    <div class="AddressInput" id="AddressInput">
      <form class="form">
        <input class="input" type="text" id="UserAddress" placeholder="Please Enter Your Address"><br />
        <input class="submitbtn" type="button" name="submit" value="Save and get Shorturl" onclick="runApp();">
      </form>
    </div>

    <div class="app" id="app">
      <p class="urldata" id="urldata"></p>
      <p class="error" id="error"></p>
      <p class="QR" id="QR">
        <canvas id="qrcode-canvas" style="padding:0.5em;"></canvas>
      </p>
      <p id="deeplink">
        <a href="" target="_blank" rel="noopener noreferrer">Trinity Deeplink</a>
      </p>
    </div>

  </div>

  <script type="text/javascript">

    var currenturl = window.location.href;
    if (currenturl.length > 25) {
      var element = document.getElementById("AddressInput")
      element.classList.add("hide");
    }

  </script>



</body>

</html>
